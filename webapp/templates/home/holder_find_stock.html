{% extends "layout.html" %}

{% block nav %}

{% endblock %}

{% block body %}
<style>
    ul {
        list-style: none;
    }
    ul li {
      padding: 5px;
    }
    .holderLink {
        padding: 10px 10px;
        white-space: nowrap;
    }
</style>

<div class="container-fluid">
    <div class="panel" id="stock-choose">
        <div class="panel-body">
            <form class="form-inline">
                <input type="text" class="form-control" id="bs_cname" data-provide="typeahead" data-value=""
                               autocomplete="off" placeholder="请输入关键词"/>
                <button type="button" class="btn btn-default" id="bs_btn" onclick="search()">搜索</button>
            </form>
        </div>
    <div class="row" style="margin:0 10px;">
        <a href="javascript:void(0);" onclick="linkSearch(this)" class="holderLink">淡水泉</a>
        <a href="javascript:void(0);" onclick="linkSearch(this)" class="holderLink">重阳</a>
        <a href="javascript:void(0);" onclick="linkSearch(this)" class="holderLink">景林</a>
        <a href="javascript:void(0);" onclick="linkSearch(this)" class="holderLink">高毅</a>
        <a href="javascript:void(0);" onclick="linkSearch(this)" class="holderLink">高瓴</a>
    </div>

    <div class="row" style="margin:10px 10px;">
        <h5>已关注：</h5>
        {% for hd in data %}
        <a href="/holder/{{hd.holder_code|e}}"  target="_blank" class="holderLink">{{ hd.holder_name|e}}</a>
        {% endfor %}
    </div>

    </div>

    <div id="detail-panel">
        <h5 id="docTitle"></h5>
        <ul id="docList"></ul>
        <table id="example" class="display" cellspacing="0" width="100%"></table>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='home/holder_find_stock.js',v=version_no) }}"></script>

var default_stock = '{{code|e}}';

</script>
